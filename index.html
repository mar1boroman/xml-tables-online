<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="XML Tables" content="XML Tables" />

    <meta
      name="XML Parser| XML Tables| XML formatter"
      content="xml-tables, xml-parser, xml-syntax-highlighter"
    />
    <meta
      description="description"
      content=" Online Free XML Parser| XML Tables| XML formatter | Convert your local XML file into a HTML table, instantly search tabular data and visualize using d3 force graphs"
    />
    <title>XML Tables Online</title>

    <!-- Google fonts CSS  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Highlight JS CSS -->
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/default.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/xml-tables-online.css" />

    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </head>

  <body>
    <main>
      <div class="container-fluid p-1 d-flex flex-column" id="app-container">
        <div class="row" id="app-title-row">
          <div class="col-md-12 d-flex justify-content-center" id="app-title">
            XML Tables
          </div>
        </div>

        <div class="row justify-content-center" id="file-input-row">
          <div class="col-md-6 d-flex flex-row justify-content-between">
            <label
              for="xml-file-input"
              id="label-xml-file-input"
              class="d-flex flex-column justify-content-center text-center"
            >
              <i class="bi bi-upload"></i>
            </label>
            <input
              type="file"
              name="xml-file-input"
              id="xml-file-input"
              onchange="onUploadFile(event)"
            />
            <button
              type="button"
              class="btn ms-3 btn-custom"
              onclick="onClickClipboard()"
            >
              <i class="bi bi-clipboard2"></i>
            </button>
            <button
              type="button"
              class="btn me-auto ms-3 btn-custom"
              onclick="onReset()"
              id="reset-btn"
              hidden
            >
              <i class="bi bi-x"></i> Reset
            </button>
            <button type="button" class="btn ms-auto btn-custom">
              <a
                href="https://github.com/mar1boroman/xml-tables-online"
                target="_blank"
                ><i class="bi bi-github" style="color: black"></i>
              </a>
            </button>
            <button
              type="button"
              class="btn ms-3 btn-custom"
              id="btn-tabular"
              onclick="onClickTabular()"
            >
              <i class="bi bi-magic"></i> Tabular
            </button>
          </div>
        </div>

        <div
          class="row justify-content-center flexbox"
          id="input-output-panels-row"
        >
          <div class="col-md-6 d-flex flex-column">
            <div
              id="drag-and-drop-textarea"
              class="flex-grow-1 d-flex overflow-auto"
              ondrop="onXMLFileDrop(event)"
              ondragover="dragOverHandler(event)"
            >
              <div id="xml-text"></div>
            </div>
          </div>
        </div>

        <div class="row" id="app-footer-row">
          <footer>
            <div
              class="col-md-12 d-flex d-block-inline justify-content-center text-center"
            >
              <a
                class="github-button"
                href="https://github.com/mar1boroman/xml-tables-online"
                data-icon="octicon-star"
                aria-label="Star marl1boroman/xml-tables-online on GitHub"
                >Star</a
              >

              <a
                class="github-button"
                href="https://github.com/mar1boroman/xml-tables-online/fork"
                data-icon="octicon-repo-forked"
                aria-label="Fork mar1boroman/xml-tables-online on GitHub"
                >Fork</a
              >
              <a
                class="github-button"
                href="https://github.com/mar1boroman"
                aria-label="Follow @mar1boroman on GitHub"
                >Follow @mar1boroman</a
              >
            </div>

            <div
              class="col-md-12 d-flex d-block-inline justify-content-center text-center"
            >
              Made with <span style="color: #e63946">&hearts;</span>
            </div>
          </footer>
        </div>
      </div>
    </main>

    <!-- Javascript Libraries used -->
    <script src="js/xml-tables-online.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js"></script>
  </body>
</html>
